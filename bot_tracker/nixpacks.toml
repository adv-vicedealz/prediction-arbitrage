# Nixpacks configuration for Railway
# Enables both Python and Node.js

[phases.setup]
nixPkgs = ["python39", "nodejs-18_x"]

[phases.install]
cmds = [
  "pip install -r requirements.txt",
  "cd dashboard && npm install"
]

[phases.build]
cmds = ["cd dashboard && npm run build"]

[start]
cmd = "python -m bot_tracker.main"
